kernel:
  image: "arm64b/kernel:4.11.8-eec43bb8db512e3673747db4940321517c1b8519"
  cmdline: "console=ttyAMA0 page_poison=1"
init:
  - arm64b/init:74719ce5274aea56174c9c40f4cf0501dcb4bdaf
  - arm64b/runc:3c9bd40f60871f85584ccc9d14607e074d837212
  - arm64b/containerd:3549a2722f018de09661121b648a761d43c1ddc0
  - arm64b/ca-certificates:2a2f37a831e5234e3f998cd562138506f766f5b5
onboot:
  - name: sysctl
    image: "arm64b/sysctl:baf0ce460871f8eafa9c881bd44b13e6743bd2ed"
  - name: binfmt
    image: "arm64b/binfmt:a367b53e70154c8bb1d9dc8e9cc4de5adcf1bd0a"
services:
  - name: getty
    image: "arm64b/getty:971a3c90377ac8cd03db59a4c9ea303caf2cb551"
    env:
     - INSECURE=true
  - name: rngd
    image: "arm64b/rngd:b8579eea213fe930ca054751a858f5defdb29dcd"
files:
  - path: etc/containerd/config.toml
    contents: |
      state = "/run/containerd"
      root = "/var/lib/containerd"
      snapshotter = "io.containerd.snapshotter.v1.overlayfs"
      differ = "io.containerd.differ.v1.base-diff"
      subreaper = false

      [grpc]
      address = "/run/containerd/containerd.sock"
      uid = 0
      gid = 0

      [debug]
      address = "/run/containerd/debug.sock"
      level = "info"

      [metrics]
      address = ":13337"
trust:
  org:
    - linuxkit
    - library
